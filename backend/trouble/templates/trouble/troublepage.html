{% extends "trouble/base.html" %}

{% block content %}

<!--悩み表示-->
{% for trouble in troubles %}
<div class="post block">
    <h2 class="subtitle">{{trouble.title}}</h2>
    <p>{{trouble.name}}</p>
    <small>Posted at {{trouble.created_date}}</small>
    <p>{{trouble.body}}</p>
    <a href="{% url 'trouble_detail' trouble.slug %}">もっと読む</a>
    <hr />
</div>
{% endfor %}
{% endblock %}
